  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Demo</title>
    </head>

    <body>
      {% if current_user.is_authenticated %}
      <p>
	Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Log out</a>
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Log in</a>
      <a href="{{ url_for('auth_new') }}">Sign in</a>
      {% endif %}

      <ul>
	<li><a href="{{ url_for('staff_index') }}">List staff</a></li>
	<li><a href="{{ url_for('staff_form') }}">Add a person</a></li>
      </ul>

      {% block body %}
      <p>
	Tähän tuodaan sisältö muualta.
      </p>
      {% endblock %}
    </body>
  </html>
