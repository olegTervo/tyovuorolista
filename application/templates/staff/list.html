{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Work hours</th>
    </tr>
    {% for staff in staff %}
    <tr>
      <td>{{ staff.name }}</td>
      <td>{{ staff.position }}</td>
      <td>{{ staff.work_hours }}</td>
      <td>
         <form method="POST" action="{{ url_for('staff_work', staff_id=staff.id) }}">
	  <input type="submit" value="Work"/>
	</form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
