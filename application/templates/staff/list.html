{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Work hours</th>
    </tr>
      {% for staff in staff %}
    <tr>
      <td>{{ staff.name }}</td>
      <td>{{ staff.position }}</td>
      <td>
        <form action="{{ url_for('hours_index', staff_id=staff.id) }}">
          <input type="submit" value="Work Hours"/>
        </form>
      </td>
      
      <td>
          <form action="{{ url_for('hours_form', staff_id=staff.id) }}">
	          <input type="submit" value="Work"/>
	        </form>
      </td>

      <td>
        <form method="POST" action="{{ url_for('hours_delete', staff_id=staff.id) }}">
          <input type="submit" value="Delete"/>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
